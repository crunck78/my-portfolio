  <div class="intro white-space-no-wrap">
    <div class="text" [@visibleHiddenIntro]="toggleMe">
      <div class="i-am">I am</div>
      <div>
        <div class="name">Mihai-Andrei<br />Neacsu</div>
        <div class="job">FULLSTACK DEVELOPER</div>
      </div>
    </div>
    <button
      type="button"
      [@visibleHiddenButton]="toggleMe"
      class="contact button-green-white"
      [appScrollTo]="'contact'"
    >
      Let's Talk
    </button>
  </div>
</div>

<svg
  class="curve"
  #curve
  [attr.width]="width"
  [attr.height]="height"

  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <path [attr.d]="curvePathD" fill="url(#paint0_radial_535_3084)" />

      id="paint0_radial_535_3084"
      cx="0"
      cy="0"
      r="1"

      <stop offset="0.135417" stop-color="#27334B" />
      <stop offset="0.719125" stop-color="#141D2F" />
    </radialGradient>
  </defs>
</svg>
