<div id="contact">
  <app-section-title>
    <h2 class="section-title section-title-right" sectionTitle>Contact</h2>
  </app-section-title>
</div>

<div class="group-center-wrap padding-main">
  <div class="group-first margin-bottom-auto">
    <div class="form-text">
      <h3 class="title-normal-bold margin-bottom-big">Got a problem to solve?</h3>
      <p class="text-normal-regular margin-bottom-mid">
        Reach out using this form â€” I'd love to hear your ideas and explore how I can support your project.
      </p>
      <p class="text-normal-regular">Looking for a Fullstack Developer? <b>Let's connect!</b></p>
    </div>
  </div>
  <div class="group-last">
    <form class="form-group" [formGroup]="contactForm" (ngSubmit)="onSubmit($event)">
      <app-form-field [control]="name" [controlName]="'name'" [maxLength]="nameMaxLength">
        <input
          [maxLength]="nameMaxLength"
          [class.invalid]="name.invalid && (name.dirty || name.touched)"
          type="text"
          name="name"
          formControlName="name"
          placeholder="Your name"
          [attr.aria-required]="'true'"
          [attr.aria-invalid]="name.invalid"
          (blur)="sanitizeControl(name)"
        />
      </app-form-field>

      <app-form-field
        [customHasError]="email.invalid && email.dirty && email.touched"
        [control]="email"
        [controlName]="'email'"
        [maxLength]="emailMaxLength"
      >
        <input
          [maxLength]="emailMaxLength"
          [class.invalid]="email.invalid && email.dirty && email.touched"
          type="email"
          name="email"
          formControlName="email"
          placeholder="Your email"
          [attr.aria-required]="'true'"
          [attr.aria-invalid]="email.invalid"
          (blur)="sanitizeControl(email)"
        />
      </app-form-field>

      <app-form-field [control]="message" [controlName]="'message'" [maxLength]="messageMaxLength">
        <textarea
          [maxLength]="messageMaxLength"
          [class.invalid]="message.invalid && (message.dirty || message.touched)"
          cols="30"
          rows="10"
          name="message"
          formControlName="message"
          placeholder="Your message"
          [attr.aria-required]="true"
          [attr.aria-invalid]="message.invalid"
          (blur)="sanitizeControl(message)"
        ></textarea>
      </app-form-field>

      <img src="/sendmail/captcha.php" border="0" title="Security code" alt="captcha image" />

      <app-form-field [control]="securityCode" [controlName]="'securityCode'">
        <input
          type="text"
          name="security_code"
          size="5"
          formControlName="securityCode"
          placeholder="Security Code"
          [attr.aria-required]="'true'"
          [attr.aria-invalid]="securityCode.invalid"
          (blur)="sanitizeControl(message)"
        />
      </app-form-field>

      <button
        type="submit"
        [title]="contactForm.invalid ? 'Please fill up the form' : 'Submit your message'"
        [disabled]="
          contactForm.invalid || contactForm.disabled || contactState === 'sending' || contactState === 'send'
        "
        [attr.aria-label]="'Send Message'"
        [attr.aria-disabled]="
          contactForm.invalid || contactForm.disabled || contactState === 'sending' || contactState === 'send'
        "
        class="button-green-white"
      >
        <ng-container *ngIf="contactState !== 'sending' && contactState !== 'send'"> Send Message </ng-container>
        <ng-container *ngIf="contactState === 'sending'"> Sending... </ng-container>
        <ng-container *ngIf="contactState === 'send'"> Message Send </ng-container>
      </button>
    </form>
  </div>
</div>
