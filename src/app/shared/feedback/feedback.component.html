<div class="feedback margin-bottom-regular">
  <div class="text-normal-regular">{{ feedbackMessage }}</div>
  <button
    type="button"
    class="button-purple-white text-normal-regular"
    (touchstart)="$event.preventDefault(); feedbackClose.emit()"
    (click)="feedbackClose.emit()"
  >
    {{ closeFeedbackAction }}
  </button>
</div>
