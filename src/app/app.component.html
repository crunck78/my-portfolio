<div class="app max-width-center">
  <app-header></app-header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</div>

<div *ngIf="feedbacks.length > 0" class="feedbacks max-width-center">
  <ng-container *ngFor="let feedback of feedbacks; let i = index">
    <app-feedback (feedbackClose)="closeFeedback(i)" *ngIf="feedback.isOpened" [feedback]="feedback"></app-feedback>
  </ng-container>
</div>
