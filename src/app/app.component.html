<div #app class="app max-width--center" id="app">
    <app-header></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>

<div *ngIf="feedbacks.length > 0" class="feedbacks max-width--center">
    <ng-container *ngFor="let feedback of feedbacks; let i = index;">
        <app-feedback (close)="closeFeedback(i)" *ngIf="feedback.isOpened" [feedback]="feedback"
        ></app-feedback>
    </ng-container>
</div>
