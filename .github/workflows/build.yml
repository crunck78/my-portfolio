name: Build

on: [pull_request, workflow_call, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: 22
      - uses: ./.github/actions/cache-node-modules
      - uses: ./.github/actions/cache-angular
      - run: npm ci
      - run: npm run build
